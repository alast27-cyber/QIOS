<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIPS:// Browser & Quantum Node</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #e5e7eb; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .console { background-color: #1e293b; font-family: monospace; height: 200px; overflow-y: auto; border-radius: 0.5rem; padding: 1rem; }
        .btn { background: #3b82f6; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        .btn:disabled { background: #4b5563; cursor: not-allowed; }
        canvas { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; display: block; }
    </style>
</head>
<body class="p-6">
    <noscript>
        <div style="color: red; background: #1e293b; padding: 1em; border-radius: 8px; text-align: center;">
            This page requires JavaScript to run the Quantum Snake game.
        </div>
    </noscript>
    <div class="max-w-7xl mx-auto space-y-6">
        <header>
            <h1 class="text-3xl font-bold">CHIPS:// Browser & Quantum Node</h1>
            <p id="connection-status" class="text-xl mt-2 font-semibold text-red-500">Connecting to Back Office...</p>
        </header>

        <div class="grid-container">
            <!-- Left Column: Game -->
            <div class="space-y-4">
                <section>
                    <h2 class="text-xl font-semibold mb-3">Quantum Competitive Snake</h2>
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div class="mt-4 flex flex-col space-y-2">
                        <button id="findGameBtn" class="btn bg-green-600 w-full">Find Human Opponent (PVP)</button>
                        <button id="findAIBtn" class="btn bg-cyan-600 w-full">Play against Guardian AI (PVA)</button>
                    </div>
                </section>
            </div>

            <!-- Right Column: Log and Scoreboard -->
            <div class="space-y-6">
                <section>
                    <h2 class="text-xl font-semibold mb-3">Scoreboard</h2>
                    <div class="bg-gray-800 p-4 rounded-lg text-center">
                        <p class="text-2xl"><span class="text-cyan-400">You:</span> <span id="myScore">0</span></p>
                        <p class="text-2xl"><span class="text-pink-400">Opponent:</span> <span id="opponentScore">0</span></p>
                    </div>
                </section>
                <section>
                    <h2 class="text-xl font-semibold mb-3">Node Log</h2>
                    <div id="nodeLog" class="console"></div>
                </section>
            </div>
        </div>
    </div>

<script>
    // UI Elements
    const nodeLog = document.getElementById('nodeLog');
    const connectionStatus = document.getElementById('connection-status');
    const findGameBtn = document.getElementById('findGameBtn');
    const findAIBtn = document.getElementById('findAIBtn');
    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d');
    const myScoreEl = document.getElementById('myScore');
    const opponentScoreEl = document.getElementById('opponentScore');

    // State
    let myId = null;
    let partnerId = null;
    let isGameOver = false;
    let gameLoop = null;
    let currentGameType = null; // 'PVP' or 'PVA'

    // Snake Game State
    let snake = [];
    let direction = 'right';
    let nextDirection = 'right';
    let fruit = null;
    let opponentSnake = [];
    let opponentFruit = null;
    let myScore = 0;
    let opponentScore = 0;
    let gridSize = 20;
    let cellSize = 20;

    // Logging utility
    function log(message, type='info') {
        const el = document.createElement('div');
        if (type === 'error') el.style.color = '#f87171';
        else if (type === 'info') el.style.color = '#38bdf8';
        else if (type === 'success') el.style.color = '#22d3ee';
        else el.style.color = '#e5e7eb';
        el.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        nodeLog.appendChild(el);
        nodeLog.scrollTop = nodeLog.scrollHeight;
    }

    // Socket.IO connection
    const socket = io("https://qios-2.onrender.com", { transports: ['websocket'] });

    socket.on('connect', () => {
        myId = socket.id;
        log(`Connected to back office. Node ID: ${myId}`, 'success');
        connectionStatus.textContent = "Connected to Back Office!";
        connectionStatus.classList.remove('text-red-500');
        connectionStatus.classList.add('text-green-400');
    });

    socket.on('disconnect', () => {
        log('Disconnected from back office.', 'error');
        connectionStatus.textContent = "Disconnected from Back Office!";
        connectionStatus.classList.remove('text-green-400');
        connectionStatus.classList.add('text-red-500');
        endGame(false);
    });

    socket.on('log_message', (msg) => {
        log(msg, 'info');
    });

    // Game matchmaking
    findAIBtn.addEventListener('click', () => {
        log('Requesting a game against the Guardian AI...', 'info');
        findGameBtn.disabled = true;
        findAIBtn.disabled = true;
        findAIBtn.textContent = "Connecting to AI...";
        currentGameType = 'PVA';
        socket.emit('find_ai_game');
    });

    findGameBtn.addEventListener('click', () => {
        log('Finding a human opponent...', 'info');
        findGameBtn.disabled = true;
        findAIBtn.disabled = true;
        findGameBtn.textContent = "Searching...";
        currentGameType = 'PVP';
        socket.emit('find_game');
    });

    socket.on('game_start', (data) => {
        log('Game started! Good luck!', 'success');
        partnerId = data.partnerId;
        resetGame();
        startGame();
    });

    socket.on('ai_game_start', () => {
        log('You are playing against the Guardian AI!', 'success');
        partnerId = 'AI';
        resetGame();
        startGame();
    });

    socket.on('new_fruit', (data) => {
        fruit = data.fruit;
    });

    socket.on('opponent_update', (data) => {
        opponentSnake = data.snake;
        opponentFruit = data.fruit;
        opponentScore = data.score;
        opponentScoreEl.textContent = opponentScore;
    });

    socket.on('score_update', (data) => {
        myScore = data.myScore;
        opponentScore = data.opponentScore;
        myScoreEl.textContent = myScore;
        opponentScoreEl.textContent = opponentScore;
    });

    socket.on('game_over', (data) => {
        endGame(false);
        if (data && data.reason) log(`Game Over: ${data.reason}`, 'error');
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
        else if (e.key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
        else if (e.key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
        else if (e.key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
    });

    function resetGame() {
        snake = [{ x: 10, y: 10 }];
        opponentSnake = [];
        direction = 'right';
        nextDirection = 'right';
        fruit = { x: 15, y: 10 };
        myScore = 0;
        opponentScore = 0;
        myScoreEl.textContent = "0";
        opponentScoreEl.textContent = "0";
        isGameOver = false;
        clearInterval(gameLoop);
        drawGame();
    }

    function startGame() {
        findGameBtn.disabled = true; findGameBtn.textContent = "Game in Progress...";
        findAIBtn.disabled = true; findAIBtn.textContent = "Game in Progress...";
        isGameOver = false;
        gameLoop = setInterval(gameTick, 120);
    }

    function endGame(notifyServer = false) {
        if (isGameOver) return;
        isGameOver = true;
        clearInterval(gameLoop);
        log('Game Over!', 'error');
        if (notifyServer) socket.emit('game_over');
        findGameBtn.disabled = false; findGameBtn.textContent = "Find Human Opponent (PVP)";
        findAIBtn.disabled = false; findAIBtn.textContent = "Play against Guardian AI (PVA)";
    }

    function gameTick() {
        direction = nextDirection;
        // Move snake
        const head = { ...snake[0] };
        if (direction === 'left') head.x -= 1;
        else if (direction === 'right') head.x += 1;
        else if (direction === 'up') head.y -= 1;
        else if (direction === 'down') head.y += 1;

        // Check collision
        if (
            head.x < 0 || head.x >= gridSize ||
            head.y < 0 || head.y >= gridSize ||
            snake.some(segment => segment.x === head.x && segment.y === head.y)
        ) {
            endGame(true);
            return;
        }

        snake.unshift(head);

        // Fruit check
        if (fruit && head.x === fruit.x && head.y === fruit.y) {
            myScore += 1;
            myScoreEl.textContent = myScore;
            socket.emit('ate_fruit', { snake, score: myScore });
        } else {
            snake.pop();
        }

        // Send update to server
        socket.emit('player_update', {
            snake,
            fruit,
            score: myScore
        });

        drawGame();
    }

    function drawGame() {
        // Clear
        ctx.fillStyle = '#1e293b';
        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

        // Draw fruit
        if (fruit) {
            ctx.fillStyle = '#facc15';
            ctx.fillRect(fruit.x * cellSize, fruit.y * cellSize, cellSize, cellSize);
        }

        // Draw my snake
        ctx.fillStyle = '#3b82f6';
        snake.forEach((segment, idx) => {
            ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        });

        // Draw opponent snake
        ctx.fillStyle = '#f472b6';
        opponentSnake.forEach(segment => {
            ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        });
    }

    // Ping-pong keepalive
    setInterval(() => {
        if (socket.connected) socket.emit('ping');
    }, 10000);

    socket.on('pong', () => {
        // Optional for logging
    });
</script>
</body>
</html>
